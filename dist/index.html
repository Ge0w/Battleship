<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Battleship</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../src/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../src/favicon_io/favicon-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand p-2 mb-0 h1">Battleship</span>
      <span class="navbar-brand p-2 mb-0 h1" id="scoreboard"></span>
    </nav>
    <section id="game">
      <div id="gameboard" class="container d-flex justify-content-around">
        <div class="battleship-grid user-grid"></div>
        <div class="battleship-grid computer-grid"></div>
      </div>
      <div class="container d-flex justify-content-center hidden-info">
        <div class="setup-buttons">
          <button class="btn btn-secondary" id="start">Start Game</button>
          <button class="btn btn-secondary" id="rotate">
            Rotate Your Ships
          </button>
          <button class="btn btn-secondary" id="restart">Restart Game</button>
        </div>
        <h3 id="whose-go" class="info-text"></h3>
        <h3 id="info" class="info-text"></h3>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="grid-display d-flex">
          <div class="ship d-flex destroyer-container" draggable="true">
            <div id="destroyer-0"></div>
            <div id="destroyer-1"></div>
          </div>
          <div class="ship d-flex submarine-container" draggable="true">
            <div id="submarine-0"></div>
            <div id="submarine-1"></div>
            <div id="submarine-2"></div>
          </div>
          <div class="ship d-flex cruiser-container" draggable="true">
            <div id="cruiser-0"></div>
            <div id="cruiser-1"></div>
            <div id="cruiser-2"></div>
          </div>
          <div class="ship d-flex battleship-container" draggable="true">
            <div id="battleship-0"></div>
            <div id="battleship-1"></div>
            <div id="battleship-2"></div>
            <div id="battleship-3"></div>
          </div>
          <div class="ship d-flex carrier-container" draggable="true">
            <div id="carrier-0"></div>
            <div id="carrier-1"></div>
            <div id="carrier-2"></div>
            <div id="carrier-3"></div>
            <div id="carrier-4"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
